<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Playfair+Display&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      {% load staticfiles %}

    <style>
        body{
            font-size: 4vw;
            font-family: 'Pacifico', cursive;
            background-color: black;
            color: white;
            font-weight: bolder;
        }
        .auth, .made, .menu{
            font-size: 2vw;
        }
        .name, .auth, .menu, .by{
            font-family: 'Playfair Display', serif;

        }
        .index_menu{
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, 0%);
        }
        .username{
            color: blueviolet;
        }
        .dlab{
            color:crimson;
        }
        .name{
            color:aquamarine;
        }
        .django{
            color: deeppink;
        }
        .admin, .blog, .bookmark, .djangospan{
            color: rgb(255, 102, 255);
        }
        a{
            text-decoration: none;
            color: rgb(255, 77, 255);
        }
        a:hover{
            color: rgb(153, 0, 153);
            text-decoration: none;
        }
        
        
    </style>
</head>

<body>
    <div class = "container-fluid"><video muted autoplay loop width="100%"><source src = "{% static 'video/Save.mp4' %}"></video></div>
    <div class="container index_menu">
        <br>
        {% if user.is_active %}
        <div class="text-center">Hello, <span class = "name">{{ user.get_username }}</span></div>
        <br>
        <div class="row text-center auth">
            <div class="col-md-6"><a class="auth_menu" href="{% url 'logout' %}">SIGN OUT</a></div>
            <div class="col-md-6"><a class="auth_menu" href="{% url 'password_change' %}">PW CHANGE</a></div>
        </div>
        {% else %}
        <div class="text-center">Welcome, <span class="name">Anonymous</span></div>
        <br>
        <div class="row text-center auth">
            <div class="col-md-6"><a class="auth_menu" href="{% url 'login' %}">SIGN IN</a></div>
            <div class="col-md-6"><a class="auth_menu" href="{% url 'register' %}">SIGN UP</a></div>
        </div>
        {% endif %}

        <br>
        <div class="row text-center title">
            <div class="col-md-2"></div>
            <span class="django"><div class="col-md-3">DJANGO</div>
            <div class="col-md-5">FRAMEWORK</div></span>
            <div class="col-md-2"></div>
        </div>
        <br>
        <div class = "row text-center made">
            <div class = "col-md-2"></div>
            <div class = "col-md-3"><span class = "by">Made By</span></div>
           <div class = "col-md-5"><span class="username">MinJun </span> &amp;<span class="dlab"> DLAB</span></div>
            <div class = "col-md-2"></div>
        </div>
        <br>
        <div class = "row text-center menu">
            <div class = "col-md-3"><span class="admin"><a href="{% url 'admin:index' %}">ADMIN</a></span></div>
            <div class = "col-md-3"><span class="djangospan"><a href="https://www.djangoproject.com/">DJANGO</a></span></div>
            <div class = "col-md-4"><span class="bookmark"><a href="{% url 'bookmark_index' %}">BOOKMARK</a></span></div>
            <div class = "col-md-2"><span class="blog"><a href="{% url 'blog_index' %}">BLOG</a></span></div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body></html>
