<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = 'https://minjunsite.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
    </script>

    <style>
        .but{
            width: 150px;
            height: 30px;
            background-color: skyblue;
            border-radius: 10px;

        }
        #content{
            text-align: center;
        }


    </style>
</head>
<body>

<div id="content">
    <a href="{% url 'blog_update' post.id %}"><button class="but">UPDATE</button></a>
    <a href="{% url 'blog_delete' post.id %}"><button class="but">DELETE</button></a>
    <h1>{{ object.title }}</h1>
    <div>
        <p>Description: {{ object.description }}</p>
        <p>Create Date: {{ object.creat.date }}</p>
        <p>Modify Date: {{ object.modify_date }}</p>
        <img src="{{ object.image.url }}" width="600" height="600">
        <div id="disqus_thread"></div>
    </div>
</div>

</body>
</html>
