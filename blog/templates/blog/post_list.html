<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">

    <style>
        #content{
        font-family: 'Handlee', cursive;
        display: block;
        font-size: 25px;
        margin: 20px;

        }

        .title{
        font-size: 40px;
        color: red;
        }

        .one{
        border: 7px solid yellow;
        border-radius: 20px;
        display: inline-block;
        width: 400px;
        height: 750px;
        margin: 20px;
        padding: 4px;
        background-color: skyblue;

        }

        img{
        width: 380px;
        height: 300px;
        border-radius: 15px;
        }






    </style>

</head>
<body>


<div id="content">
    {% for post in object_list %}
    <div class = "one">
        <p class = "title">{{ post.title }}</p>
        <img src="{{ post.image.url }}">
        <p class = "des">{{ post.description }}</p>
        <p>Create Date: {{ post.create_date }}</p>
        <p>Modify Date: {{ post.modify_date }}</p>
    </div>

    {% endfor %}

</div>



</body>
</html>
